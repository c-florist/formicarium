repos:
  - repo: local
    hooks:
      - id: tidy
        name: 'TS Tidy'
        language: system
        entry: pnpm run tidy
        exclude: ^packages/desktop/

      - id: cargo-check
        name: 'Cargo Check'
        language: system
        entry: cargo check --manifest-path packages/desktop/Cargo.toml
        files: ^packages/desktop/
        pass_filenames: false

      - id: rustfmt
        name: 'Rustfmt'
        language: system
        entry: cargo fmt --manifest-path packages/desktop/Cargo.toml
        files: ^packages/desktop/
        pass_filenames: false
