repos:
  - repo: local
    hooks:
      - id: tidy
        name: 'Tidy'
        language: system
        entry: pnpm run tidy
        exclude: ^packages/core-rs/

      - id: typecheck
        name: 'Typecheck'
        language: system
        entry: pnpm run typecheck
        exclude: ^packages/core-rs/
        pass_filenames: false
